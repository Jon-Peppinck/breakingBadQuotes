<a routerLink="/discussion" class="btn btn-danger mb-3">Back</a>

<div
  *ngIf="theFirstName && theLastName && theQuote && theInterpretation"
  class="card"
>
  <div class="card-body"></div>
  <p class="quoteTextPost">
    <strong> "{{ theQuote }}"</strong> --
    <em>{{ theFirstName }} {{ theLastName }}</em>
  </p>

  <p class="p-4 quoteTextPostInt">{{ theInterpretation }}</p>
</div>
